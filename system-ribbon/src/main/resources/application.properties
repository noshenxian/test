#\u8D1F\u8F7D\u670D\u52A1\u5E94\u7528\u7AEF\u53E3
server.port=7003
spring.application.name=system-ribbon
eureka.client.serviceUrl.defaultZone=http\://admin\:db2admin@localhost\:7001/eureka/

spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=256MB
spring.http.multipart.max-request-size=256MB
spring.http.multipart.resolve-lazily=true
eureka.instance.prefer-ip-address=true
eureka.instance.instanceId=${spring.cloud.client.ipAddress}:${server.port}

#session\u8D85\u65F6                   
server.session.timeout=1800
#http\u7F16\u7801
http.encoding.charset=UTF-8
#\u542F\u7528HTTP\u7F16\u7801\u652F\u6301
http.encoding.enable=true
#\u542F\u7528HTTP\u8BF7\u6C42\u548C\u54CD\u5E94\u7F16\u7801
http.encoding.force=true
#\u65E5\u5FD7\u914D\u7F6E
logging.config=classpath:logback-spring.xml
#TOMCAT\u6700\u5927\u7EBF\u7A0B\u6570\u9ED8\u8BA4\uFF1A200
server.tomcat.max-threads=800
#TOMCAT-URI\u7F16\u7801
server.tomcat.uri-encoding=UTF-8

#\u5BA2\u6237\u7AEF\u8FDE\u63A5\u9ED8\u8BA4\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=1000
